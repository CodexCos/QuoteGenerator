<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <center>
      <div id="main">
        <div class="fontSize">
          <button class="increment">+</button>
          <button class="decrement">-</button>
        </div>
       <div>
        <label for="toggle">Dark Mode</label>
        <button name="toggle" id="toggle">Off</button>
        <h1 class="heading">Quote Generator</h1>
        <select name="CATEGORY" id="select">
          <option class="option" value="science">Science</option>
          <option class="option"  value="fiction">Fiction</option>
        </select>
        <p class="quotes">
            
          </p>
        <div class="buttons">
          <button class="prev">Prev</button>
          <button value='random' class="random">Random</button>
          <button class="next">Next</button>
        </div>
       </div>
      </div>
    </center>
    <script type="module" src="index.js"></script>
  </body>
</html>
